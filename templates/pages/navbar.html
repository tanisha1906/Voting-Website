{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <title>Vote Section</title>
</head>
<body>
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
    <a href="{% url 'votingwebsite:website' %}" class="logo">VoteMinder</a>
    <ul class="main-nav" id="js-menu">
      <li>
        <a href="{% url 'votingwebsite:website' %}" class="nav-links">Home</a>
      </li>
      <li>
        <a href="{% url 'votingcontact:contact' %}" class="nav-links">Contact</a>
      </li>
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'votingpolls:index' %}" class="nav-links">Vote Now</a>
      </li>
        <li>
          <a href="{% url 'votinghome:logout' %}" class="nav-links">Logout</a>
        </li>
        
        {% else %}
        <li>
          <a href="{% url 'votinghome:login' %}" class="nav-links">Login</a>
        </li>
        <li>
          <a href="{% url 'votinghome:signup' %}" class="nav-links">Sign Up</a>
        </li>
      {% endif %}
    </ul>
  </nav>
  <script>
    let mainNav = document.getElementById("js-menu");
    let navBarToggle = document.getElementById("js-navbar-toggle");

    navBarToggle.addEventListener("click", function() {
    mainNav.classList.toggle("active");
    });
</script>
</body>
</html>
